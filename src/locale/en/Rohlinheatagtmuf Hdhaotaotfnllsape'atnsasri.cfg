[mod-name]
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri=Requirement of having lamps is not heavily enforced as they are generally the most useless fixtures. However, distributing high amount of them all over the factory no longer looks like such a pointless exercise, after the night stoped appearing so ridiculously inconsequantial.

[mod-description]
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri=Allows to adjust length of the day and choose brightness and color of the night, zoom-to-map, night-vision and so on.\n(This is a purely graphical change which does not affect the game mechanics.)\n\nFactory moves fast,\ngrowth and maintenance required,\nnature does not let.

[mod-setting-name]
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-game_duration=__1__ duration in %
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-map_duration=__1__ duration on map in %
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-sunset=Sunset
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-night=Night
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-sunrise=Sunrise

[mod-setting-description]
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-game_duration=Duration of the __1__ as percent of the whole day.\nDefault values:\n- this mod -> __2__%\n- vanilla -> __3__%\n\n(Make sure the sum of those three numbers doesn't exceed 100.)
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-map_duration=Duration of the __1__ on zoom to map view as percent of the whole day.\nDefault values:\n- this mod -> __2__%\n- vanilla -> __3__%\n\n(Make sure the sum of those three numbers doesn't exceed 100.)

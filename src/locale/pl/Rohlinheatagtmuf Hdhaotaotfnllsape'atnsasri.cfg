[mod-setting-description]
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-game_colors=Ustawiania kolorów (i jasności), które będzie użyte w czasie __1__.\nDomyślne wartości:\n- ten mod -> "__2__"\n- bazowa -> "__3__"__4__
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-map_colors=Ustawiania kolorów (i jasności), które będzie użyte w czasie __1__ w widoku przybliżenia mapy.\nDomyślne wartości:\n- ten mod -> "__2__"\n- bazowa -> "__3__"__4__
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-darkDayWarning=\n\nOstrzeżenie: Możesz ustawić tu noc, ale gra nie będziej poprawnie renderować niektórych świateł.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-nightVision_colors=Ustawienia kolorów (i jasności), które będzie użyte dla __1__.\nDomyślne wartości:\n- ten mod -> "__2__"\n- bazowa -> "__3__"
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-game_percent=Czas trwania __1__ jako procent całego dnia.\nDomyślne wartości:\n- ten mod -> __2__%\n- bazowa -> __3__%\n\n(Upewnij się, że suma tych trzech liczb nie przekracza 100.)\nOstrzeżenie: Gra nie będzie poprawnie renderować niektórych świateł, jeśli noc jest znacząco dłuższa niż bazowa. (Gra myśli, że jest już dzień i wyłącza światła.)
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-map_percent=Czas trwania __1__ w widoku przybliżenia mapy jako procent całego dnia.\nDomyślne wartości:\n- ten mod -> __2__%\n- bazowa -> __3__%\n\n(Upewnij się, że suma tych trzech liczb nie przekracza 100.)
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-nightVision_percent=Wartość graniczna światła dnia, poniżej której gracz używa __1__, jako procent pomiędzy nocą a dniem.\n(Obliczenia używają bazowego czasu i długości nocy.)\nDomyślne wartości:\n- ten mod -> __2__%\n- bazowa -> __3__%

[mod-setting-description]
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-game_colors=Ustawiania kolorów (i jasności), które będzie użyte w czasie __1__.\nDomyślne wartości:\n- ten mod -> "__2__"\n- bazowa -> "__3__"
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-map_colors=Ustawiania kolorów (i jasności), które będzie użyte w czasie __1__ w widoku przybliżenia mapy.\nDomyślne wartości:\n- ten mod -> "__2__"\n- bazowa -> "__3__"
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-game_duration=Czas trwania __1__ jako procent całego dnia.\nDomyślne wartości:\n- ten mod -> __2__%\n- bazowa -> __3__%\n\n(Upewnij się, że suma tych trzech liczb nie przekracza 100.)
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-map_duration=Czas trwania __1__ w widoku przybliżenia mapy jako procent całego dnia.\nDomyślne wartości:\n- ten mod -> __2__%\n- bazowa -> __3__%\n\n(Upewnij się, że suma tych trzech liczb nie przekracza 100.)

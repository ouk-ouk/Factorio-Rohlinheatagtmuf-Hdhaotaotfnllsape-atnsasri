[string-mod-setting-description]
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-identity=Jest używany w bazowej grze do kolorów w dzień, zarówno w grze jak i w widoku przybliżenia mapy.\nW ogóle nie zmiania oryginalnych kolorów.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-vanilla_day=Znaleziony w bazowej grze, ale nie wydaje się być używany.\nSprawia, że kolory są jaśniejsze i bardziej nasycone. (Dość męczące dla oczu.)
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-vanilla_night=Jest używany w bazowej grze do kolorów w nocy w grze.\nSprawia, że wszystko jest ciemniejsze i dodaje niebieskie zabarwienia, ale ogólnie nadal możesz widzieć i grać normalnie. (Trochę ciemniejsze niż "Bazowa noc dla mapy".)
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-vanilla_mapNight=Jest używany w bazowej grze do kolorów w nocy, zarówno w grze jak i w widoku przybliżenia mapy.\nSprawia, że wszystko jest ciemniejsze i dodaje niebieskie zabarwienia, ale ogólnie nadal możesz widzieć i grać normalnie. (Trochę jaśniejsze niż "Bazowa noc".)
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-vanilla_nightVision=Jest używany w bazowej grze do noktowizji.\nSprawia, że wszystko jest delikatnie ciemniejsze i ma troche mniejsze nasycenie, ale nadal możesz grać normalnie.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_grayNight=Jest podobny do "Bazowa noc" (ta sama jasność) ale nasycenie wszystkich kolorów jest zerowe. (Wygląda troche sztucznie w porównaniu do "Niebieska noc".)\nNadal możesz grać mniej więcej normalnie, ale możesz mieć problem z rozróżnieniem rodzajów taśmociągów, podajników i takich tam.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_blueNight=Jest podobny do "Bazowa noc" (ta sama jasność) ale nasycenie wszystkich kolorów jest zerowe i ma niebieskie zabarwienie. (Wygląda bardziej naturalnie w porównaniu do "Szara noc" i jest przyjemniejszy dla oka.)\nNadal możesz grać mniej więcej normalnie, ale możesz mieć problem z rozróżnieniem rodzajów taśmociągów, podajników i takich tam.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_darkNight=Kolory są takie jak "Bazowa noc", ale dużo ciemniejsze.\nW zależności od twojego monitora i ustawień, możesz nie być w stanie nawigować bez źródła światła.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_grayDarkNight=Jest dużo ciemniejszy niż "Bazowa noc" i nasycenie wszystkich kolorów jest zerowe. (Wygląda troche sztucznie w porównaniu do "Niebieska ciemna noc".)\nW zależności od twojego monitora i ustawień, możesz nie być w stanie nawigować bez źródła światła, a nawet jeśli jesteś to będziesz mieć problem z rozróżnieniem rodzajów taśmociągów, podajników i takich tam.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_blueDarkNight=Jest dużo ciemniejszy niż "Bazowa noc" i nasycenie wszystkich kolorów jest zerowe. (Wygląda bardziej naturalnie w porównaniu do "Szara ciemna noc" i jest przyjemniejszy dla oka.)\nW zależności od twojego monitora i ustawień, możesz nie być w stanie nawigować bez źródła światła, a nawet jeśli jesteś to będziesz mieć problem z rozróżnieniem rodzajów taśmociągów, podajników i takich tam.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_black=Jest kompletnie czarny.\nNie będziesz w stanie grać bez źródła światła.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_greenishNightVision=Ma taką samą jasność jak "Bazowa noktowizja" ale dodaje zielony filtr.\nPowinieneś być w stanie rozróżniać kolory i grać normalnie.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_grayNightVision=Ma taką samą jasność jak "Bazowa noktowizja" ale jest szary.\nNie będziesz w stanie rozróżnić kolorów, co utrudnia budowanie, ale powinieneś być w stanie walczyć normalnie.
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri-<group>_<target>_colors-mod_greenNightVision=Ma taką samą jasność jak "Bazowa noktowizja" ale jest zielony.\nNie będziesz w stanie rozróżnić kolorów, co utrudnia budowanie, ale powinieneś być w stanie walczyć normalnie.

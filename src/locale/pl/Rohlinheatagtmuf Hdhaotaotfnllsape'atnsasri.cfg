[string-mod-setting-description]
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-<group>_<day_night>_colors-identity=Jest używany w bazowej grze do kolorów w dzień, zarówno w grze jak i w widoku przybliżenia mapy.\nW ogóle nie zmiania oryginalnych kolorów.
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-<group>_<day_night>_colors-vanilla_day=Znaleziony w bazowej grze, ale nie wydaje się być używany.\nSprawia, że kolory są jaśniejsze i bardziej nasycone. (Dość męczące dla oczu.)
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-<group>_<day_night>_colors-vanilla_night=Jest używany w bazowej grze do kolorów w nocy w grze.\nSprawia, że wszystko jest ciemniejsze i dodaje niebieskie zabarwienia, ale ogólnie nadal możesz widzieć i grać normalnie. (Trochę ciemniejsze niż "Bazowa noc dla mapy".)
Rohlinheatagtmuf Hdhaotaotfnllsape'atnsasri-<group>_<day_night>_colors-vanilla_mapNight=Jest używany w bazowej grze do kolorów w nocy, zarówno w grze jak i w widoku przybliżenia mapy.\nSprawia, że wszystko jest ciemniejsze i dodaje niebieskie zabarwienia, ale ogólnie nadal możesz widzieć i grać normalnie. (Trochę jaśniejsze niż "Bazowa noc".)

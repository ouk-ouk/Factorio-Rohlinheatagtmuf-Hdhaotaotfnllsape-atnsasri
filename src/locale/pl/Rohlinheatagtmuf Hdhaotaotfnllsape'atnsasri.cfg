[mod-description]
Rohlinheatagtmuf_Hdhaotaotfnllsape-atnsasri=Pozwala dostosować długość dnia oraz wybrać jasność i kolor nocy, przybliżenia mapy, noktowizji i tak dalej.\n(To czysto graficzna zmiana, która nie wpływa na mechaniki gry.)\nDomyślne ustawienia to ciemna noc, zielona noktowizja i przybliżenie mapy w odcieniach szarości\n\n"Fabryka pędzi,\npotrzeba rozbudowy,\nnatura nie da."

